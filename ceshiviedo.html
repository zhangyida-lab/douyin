<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Video Streaming</h1>
    <div id="videoList">
        <!-- 动态视频列表会显示在这里 -->
    </div>

    <script>
        // 获取视频列表
        fetch('http://localhost:5000/api/videos')
            .then(response => response.json())
            .then(videos => {
                const videoListContainer = document.getElementById('videoList');
                videos.forEach((video, index) => {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video-item');
                    videoElement.innerHTML = `
                        <h3>${video.filename}</h3>
                        <video id="videoPlayer_${index}" width="600" controls>
                            <source id="videoSource_${index}" type="application/x-mpegURL">
                        </video>
                    `;
                    videoListContainer.appendChild(videoElement);

                    // 使用 HLS.js 播放视频
                    const videoPlayer = document.getElementById(`videoPlayer_${index}`);
                    const videoSource = document.getElementById(`videoSource_${index}`);

                    // 使用 HLS.js 播放流
                    if (Hls.isSupported()) {
                        const hls = new Hls();  // 创建 HLS.js 实例
                        hls.loadSource(video.hls_url);  // 加载 HLS 流
                        hls.attachMedia(videoPlayer);  // 绑定到 <video> 元素
                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            videoPlayer.play();  // 播放视频
                        });
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        // 如果浏览器原生支持 HLS
                        videoPlayer.src = video.hls_url;
                        videoPlayer.play();  // 播放视频
                    }
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    </script>
</body>
</html>
